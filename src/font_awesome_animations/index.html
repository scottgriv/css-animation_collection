<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Font Awesome CSS Animations</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="center-text">
      <h1>Font Awesome CSS Animations</h1>
      <p>
        <i
          >Similar to those found in
          <a
            href="https://fontawesome.com/docs/web/style/animate"
            target="_blank"
            >Font Awesome</a
          ></i
        >
      </p>
      <br />

      <div class="icons-row">
        <!-- ❤️ Beat (Heart) -->
        <div class="icon-container">
          <svg
            class="beat"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
          >
            <path
              d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"
            />
          </svg>
          <span class="icon-label">Beat</span>
        </div>

        <!-- 🎭 Fade (Triangle) -->
        <div class="icon-container">
          <svg
            class="fade"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
          >
            <polygon points="12,2 22,22 2,22" />
          </svg>
          <span class="icon-label">Fade</span>
        </div>

        <!-- 💓 Beat-Fade (Ellipse) -->
        <div class="icon-container">
          <svg
            class="beat-fade"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
          >
            <ellipse cx="12" cy="12" rx="8" ry="5" />
          </svg>
          <span class="icon-label">Beat-Fade</span>
        </div>

        <!-- 🏀 Bounce (Rectangle) -->
        <div class="icon-container">
          <svg
            class="bounce"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
          >
            <rect x="3" y="7" width="18" height="10" />
            <!-- Wider Rectangle -->
          </svg>
          <span class="icon-label">Bounce</span>
        </div>

        <!-- 🔄 Flip (Triangle) -->
        <div class="icon-container">
          <svg
            class="flip"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
          >
            <polygon points="12,2 22,22 2,22" />
          </svg>
          <span class="icon-label">Flip</span>
        </div>

        <!-- 📳 Shake (Bell) -->
        <div class="icon-container">
          <svg
            class="shake"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
          >
            <path
              d="M12 2C9.24 2 7 4.24 7 7v5c0 1.1-.9 2-2 2H4c-1.1 0-2 .9-2 2v2h20v-2c0-1.1-.9-2-2-2h-1c-1.1 0-2-.9-2-2V7c0-2.76-2.24-5-5-5zm-1 19h2a2 2 0 1 1-4 0h2z"
            />
          </svg>
          <span class="icon-label">Shake</span>
        </div>

        <!-- 🌀 Spin (Square) -->
        <div class="icon-container">
          <svg
            class="spin"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
          >
            <rect x="5" y="5" width="14" height="14" />
          </svg>
          <span class="icon-label">Spin</span>
        </div>

        <!-- 🔄 Spin Reverse (Square) -->
        <div class="icon-container">
          <svg
            class="spin-reverse"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
          >
            <rect x="5" y="5" width="14" height="14" />
          </svg>
          <span class="icon-label">Spin Reverse</span>
        </div>

        <!-- 🔁 Spin Pulse (Square) -->
        <div class="icon-container">
          <svg
            class="spin-pulse"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
          >
            <rect x="5" y="5" width="14" height="14" />
          </svg>
          <span class="icon-label">Spin Pulse</span>
        </div>

        <!-- 🚫 No Animation (Rectangle) -->
        <div class="icon-container">
          <svg
            class="no-animation"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
          >
            <rect x="5" y="5" width="14" height="14" />
          </svg>
          <span class="icon-label">No Animation</span>
        </div>
      </div>
    </div>
  </body>
</html>
